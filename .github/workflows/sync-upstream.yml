name: ðŸ”„ Sync with misode.github.io

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:     # Allow manual trigger from the GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch upstream and push to tracking branch
        run: |
          git config --global user.email "sync-bot@nogard.dev"
          git config --global user.name "Upstream Sync Bot"
          git remote add upstream https://github.com/misode/misode.github.io.git
          git fetch upstream
          git checkout -B misode-upstream upstream/master
          git push origin misode-upstream --force

      - name: Create or update pull request to master
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are any differences between branches
          if git diff --quiet origin/master misode-upstream; then
            echo "No changes to sync"
            exit 0
          fi
          
          # Check if PR already exists
          existing_pr=$(gh pr list --head misode-upstream --base master --json number --jq '.[0].number' || echo "")
          
          if [ -n "$existing_pr" ]; then
            echo "Updating existing PR #$existing_pr"
            gh pr edit $existing_pr --title "ðŸ”„ Sync with misode/misode.github.io" --body "This PR merges upstream changes from \`misode.github.io\` into your \`master\` branch."
          else
            echo "Creating new PR"
            gh pr create --head misode-upstream --base master --title "ðŸ”„ Sync with misode/misode.github.io" --body "This PR merges upstream changes from \`misode.github.io\` into your \`master\` branch."
          fi
          
          # Try to auto-merge if no conflicts
          pr_number=$(gh pr list --head misode-upstream --base master --json number --jq '.[0].number')
          if [ -n "$pr_number" ]; then
            gh pr merge $pr_number --squash --auto || echo "Auto-merge failed, manual intervention needed"
          fi
